<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#0A0F1C"/>

  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1F2937" stroke-width="1"/>
    </pattern>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D4F3C"/>
      <stop offset="100%" stop-color="#00D9A5"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>

  <!-- Glow effect -->
  <ellipse cx="600" cy="315" rx="400" ry="200" fill="#00D9A5" opacity="0.1"/>

  <!-- Logo -->
  <rect x="520" y="180" width="160" height="160" rx="30" fill="url(#logoGradient)"/>
  <path d="M600 220L650 260V340L600 380L550 340V260L600 220Z" stroke="white" stroke-width="6" fill="none"/>
  <path d="M600 250L625 270V310L600 330L575 310V270L600 250Z" fill="white"/>

  <!-- Text -->
  <text x="600" y="420" font-family="Inter, Arial, sans-serif" font-size="64" font-weight="800" fill="white" text-anchor="middle">Decision Forest</text>
  <text x="600" y="480" font-family="Inter, Arial, sans-serif" font-size="28" fill="#9CA3AF" text-anchor="middle">Where Code Meets Community</text>

  <!-- Stats -->
  <text x="300" y="560" font-family="Inter, Arial, sans-serif" font-size="24" fill="#00D9A5" text-anchor="middle">1500+ Members</text>
  <text x="600" y="560" font-family="Inter, Arial, sans-serif" font-size="24" fill="#00D9A5" text-anchor="middle">50+ Events</text>
  <text x="900" y="560" font-family="Inter, Arial, sans-serif" font-size="24" fill="#00D9A5" text-anchor="middle">1000+ LinkedIn</text>
</svg>
